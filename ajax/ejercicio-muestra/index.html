<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de BD</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="text-center">
                <button type="button" id="first" class="btn btn-success">Mostrar el primero<i
                        class="fa-solid fa-dog"></i></button>
                <button type="button" id="all" class="btn btn-info">Motrar todos <i
                        class="fa-solid fa-paw"></i></button>
                <button type="button" id="crearPerro" class="btn btn-primary">Crear Perro</button>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Chip</th>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Fecha Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


    </section>
    <!--Este div serÃ¡ un modal por lo que no se muestra al empezar. -->
    <div id="modalCrearPerro" title="Crear Perro" style="display:none;">
        <form id="formularioNuevoPerro">
            <label for="nuevoChip">Chip:</label>
            <input type="text" id="nuevoChip" name="nuevoChip">
            <br>
            <label for="nuevoNombre">Nombre:</label>
            <input type="text" id="nuevoNombre" name="nuevoNombre">
            <br>
            <label for="nuevaRaza">Raza:</label>
            <input type="text" id="nuevaRaza" name="nuevaRaza">
            <br>
            <label for="nuevaFechaNac">Fecha Nacimiento:</label>
            <input type="text" id="nuevaFechaNac" name="nuevaFechaNac">
            <br>
        </form>
    </div>
 
    <script src="js/sweetalert2.all.min.js"> </script>
    <script src="js/jquery-3.7.1.min.js"> </script>
    <script src="js/jquery-ui.js"> </script>
    <script src="js/moment.js"> </script>
    <script src="js/script.js"> </script>
</body>

</html>
